{% set name = "scikit-beam" %}
{% set version = "0.0.27" %}
{% set sha256 = "bd190ee689d7e2d53bde108c3e455b10498c15e3d793ce47434d3a05dbbd9dd6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2
  skip: true  # [py<36]
  script:
    - python setup.py build_ext -i
    - python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - autoconf  # [osx]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - cython
    - numpy
    - setuptools
    - six
  run:
    - python
    - lmfit >=0.8.3
    - scikit-image
    - scipy
    - six
    - xraylib

test:
  imports:
    - skbeam
    - skbeam.io
    - skbeam.core
    - skbeam.core.accumulators
    - skbeam.core.constants
    - skbeam.core.fitting
    - skbeam.core.fitting.base
    - skbeam.ext
    - skbeam.core.fitting
    - skbeam.core.constants.xrf
    # has linux native library imports  # [not win]
    - skbeam.ext.ctrans  # [not win]

about:
  home: http://scikit-beam.github.io/scikit-beam
  license: BSD-3-Clause
  summary: Data analysis algorithms for X-Ray, Neutron and Electron sciences
  license_file: LICENSE
  license_family: BSD

extra:
  recipe-maintainers:
    - conda-forge/event-model
