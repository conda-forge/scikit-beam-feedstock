{% set name = "scikit-beam" %}
{% set version = "0.0.24" %}
{% set sha256 = "782009e47f2789f5c3ce3c8a8f3c6d702d7377c92f3cfd1d95cd0825efa25def" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 3
  skip: true  # [py<36]
  script:
    - python setup.py build_ext -i
    - python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - autoconf  # [osx]
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - numpy
    - setuptools
    - six
  run:
    - python
    - lmfit >=0.8.3
    - scikit-image
    - scipy
    - six
    - xraylib
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - skbeam
    - skbeam.io
    - skbeam.core
    - skbeam.core.accumulators
    - skbeam.core.constants
    - skbeam.core.fitting
    - skbeam.core.fitting.base
    - skbeam.ext
    - skbeam.core.fitting
    - skbeam.core.constants.xrf
    # has linux native library imports  # [not win]
    - skbeam.ext.ctrans  # [not win]

about:
  home: http://scikit-beam.github.io/scikit-beam
  license: BSD-3-Clause
  summary: Data analysis algorithms for X-Ray, Neutron and Electron sciences
  license_file: LICENSE
  license_family: BSD

extra:
  recipe-maintainers:
    - conda-forge/event-model
